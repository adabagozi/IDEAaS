				<div class="row">
					<form role="form" class="col-xs-12">
					
						<div class="row">
							<div class="col-sm-6 col-xs-12">
								<div class="form-group">
									<label>Selezionare Feature Space</label>
									<select name="select_feature_space" id="select_feature_space" class="form-control">
										<option value="1">X - Y</option>
										<option value="4">Corrente - Velocit&agrave; asse Z</option>
									</select>
								</div>
								<div class="form-group">
									<label>Selezionare Macchina</label>
									<select name="select_macchina" id="select_macchina" class="form-control" readonly>
										<option select value="101143">101143</option>
									</select>
								</div>
								<div class="form-group">
									<label>Selezionare Componente</label>
									<select name="select_componente" id="select_componente" class="form-control" readonly>
										<option select value="Unit 1.0">Unit 1.0</option>
									</select>
								</div>
								<div class="form-group">
									<label>Selezionare Numero Esperimento</label>
									<select name="select_experiment_number" id="select_experiment_number" class="form-control">
										<!--<option value="0">G0</option>-->
									
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
									</select>
								</div>
							</div>
							<div class="col-sm-6 col-xs-12">
							
								<div class="form-group">
									<label>Selezionare Part Program</label>
									<select name="select_part_program" id="select_part_program" class="form-control" readonly>
										<option select value="0171507370 GR6112">0171507370 GR6112</option>
									</select>
								</div>
								
								<div class="form-group">
									<label>Selezionare Mode</label>
									<select name="select_mode" id="select_mode" class="form-control" readonly>
										<option select value="1">G1</option>
									</select>
								</div>

								<div class="form-group">
									<label>Selezionare Interval Type</label>
									<select name="select_interval_type" id="select_interval_type" class="form-control" readonly>
										
										<option select value="hours">Ore</option>
										<option value="minutes">Minuti</option>
										<option value="days">Giorni</option>
									</select>
								</div>
								<div class="form-group">
									<label>Selezionare Interval Value</label>
									<select name="select_interval_value" id="select_interval_value" class="form-control" readonly>
										<option select value="1">1</option>
										<option value="30">30</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row margin_top30">

						</div>
						<a id="visualizzaDati" class="btn btn-outline btn-info pull-right" onclick="getDataFromServer('./requests/service/readDataPoints', true);">visualizza dati generati</a>
