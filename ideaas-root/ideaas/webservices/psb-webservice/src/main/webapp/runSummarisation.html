							<a class="btn btn-outline btn-primary pull-right margin-left30 generateClusters" onclick="generateSynthesisStable('./requests/service/generateStableSynthesis', false);">Genera Cluster - Dati reali</a>

		<script type="text/javascript">
		$( document ).ready(function() {
			$('.realData').hide();
			$('#loaderRequest').hide();
		
		});
		$("#select_cluster_type").change(function() {
			if($( "#select_cluster_type").val() == 0 || $( "#select_cluster_type").val() == 1){
				$('.realData').hide();
				$('.random').show();
			}else {
				$('.realData').show();
				$('.random').hide();
			}
		});

		function generateSynthesisStable(url, isTest){

			$('.generateClusters').hide();

			var dateValues = [	"2016-08-01T05:00:00.000Z" ];
			for (let datetime of dateValues) {
				console.log("Requerst datetime: "+datetime);
				callAjax(url, datetime, 0, true);

				var urlClusters = "./requests/service/generateSynthesis";
				if(isTest){
					urlClusters = "./requests/service/generateSynthesisTest";
				}
				generateSynthesis(urlClusters);
			}
		}

		function generateSynthesis(url){

			//$('.generateClusters').hide();
			 	// var dateValues = [	"2016-08-01T05:30:00.000Z",
			 	// 					"2016-08-01T06:00:00.000Z",

			 	// 					"2016-08-01T15:00:00.000Z",
			 	// 					"2016-08-01T15:30:00.000Z"
			 	// 				];
				var dateValues = [	"2016-08-01T06:00:00.000Z",
									"2016-08-01T07:00:00.000Z",
									"2016-08-01T08:00:00.000Z",
									"2016-08-01T09:00:00.000Z",
									"2016-08-01T10:00:00.000Z",
									"2016-08-01T11:00:00.000Z",
									"2016-08-01T12:00:00.000Z",
									"2016-08-01T13:00:00.000Z",
									"2016-08-01T14:00:00.000Z",
									"2016-08-01T15:00:00.000Z"
								];

				/*
				case 0:
					change_dim_value = 600; // 2/4 piccoli, 2/4 grandi 
					break;
				case 1:
					change_dim_value = 0; // 0 piccoli, 4/4 grandi 
					break;
				case 2:
					change_dim_value = 1200; // 4/4 piccoli, 0 grandi 
					break;
				case 3:
					change_dim_value = 300; // 1/4 piccoli, 3/4 grandi 
					break;
				case 4:
					change_dim_value = 900; // 3/4 piccoli, 1/4 grandi 
					break;
					*/
				var cond = [1, 2, 1, 1, 0];
				var i = 0;
				for (let datetime of dateValues) {
					console.log("Requerst datetime: "+datetime);
					
					callAjax(url, datetime, cond[i], false);
					i++;					
					if(i==5){
						i=0;
					}
				}
				$('.generateClusters').show();
			}
			
		function callAjax(url, datetime, typeDataGenerated, isStable){
			$('#loaderRequest').show();
			var featureSpace = $("#select_feature_space").val();
			var part_program = $("#select_part_program").val();
			var mode = $("#select_mode").val();
			var macchina = $("#select_macchina").val();
			var componente = $("#select_componente").val();
			var intervalType = $("#select_interval_type").val();
			var intervalValue = $("#select_interval_value").val();
			var experimentNumber = $("#select_experiment_number").val();
			var isGaussian = false;
			if($("#select_cluster_type").val() == 1){
				isGaussian=true;
			}
			$.ajax({
					type:"POST",
					url: url,
					data: {
						select_features: 		featureSpace,
						select_utensile: 		"0",
						select_part_program: 	part_program, 
						select_mode: 			mode,
						select_macchina: 		macchina,
						select_componente: 		componente,
						intervalType: 			intervalType,
						intervalValue:			intervalValue,
						experimentNumber:		experimentNumber, 
						condition: 				typeDataGenerated, 
						isGaussian: 			isGaussian,
						datetime: 				datetime
					},
					async: false
				}).done(function(data){
					$('#loaderRequest').hide();
					if(isStable){
						$('#resultData').append("<p><strong>STABILE</strong></p>");
					}	
					$('#resultData').append("<p>Cluster "+ datetime +" generati.</p>");
					if(isStable){
						$('#resultData').append("<br><br>");
					}	
				});
			}
		</script>
